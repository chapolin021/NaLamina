<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro NaLamina</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/CadastroNaLamina.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css"/>
</head>
<body>

  <div class="login-box">
    <img class="imagem" src="{{ url_for('static', filename='imagens/NaLamina-logo.png') }}" alt="Logo NaLamina">
    <h1 class="NaLamina">NaLamina</h1>
    <h2>Cadastre-se</h2>

    <form id="formCadastro" action="/cadastro" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="gmail">Gmail:</label>
      <input type="email" id="gmail" name="gmail" placeholder="exemplo@gmail.com" required>

      <label for="telefone">Telefone:</label>
      <input id="telefone" type="tel" name="telefone" required>
      
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Crie sua senha" required>

      <button type="submit">Cadastrar</button>
      <p id="mensagem"></p>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
  <script>
    const input = document.querySelector("#telefone");
    const iti = window.intlTelInput(input, {
      initialCountry: "br",
      preferredCountries: ["br", "us", "pt"],
      separateDialCode: true,
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/utils.js",
    });

    // Adiciona valor formatado do telefone antes do envio
    document.getElementById("formCadastro").addEventListener("submit", function (e) {
      const telefoneInput = document.querySelector("#telefone");
      telefoneInput.value = iti.getNumber(); // substituir o valor com o n√∫mero internacional
    });
  </script>
</body>
</html>
